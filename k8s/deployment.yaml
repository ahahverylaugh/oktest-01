apiVersion: apps/v1
kind: Deployment
metadata:
  name: ray
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ovo
  template:
    metadata:
      labels:
        app: ovo
    spec:
      containers:
      - image: okteto.dev/ovo:latest
        name: ray
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "b74c2c74-ceb5-c767-4a07-1d9bb9ac4c6b"
        - name: Vless_Path
          value: "/aakvl"
        - name: Vmess_UUID
          value: "b74c2c74-ceb5-c767-4a07-1d9bb9ac4c6b"
        - name: Vmess_Path
          value: "/aakvm"
        - name: Share_Path
          value: "/v2link"
